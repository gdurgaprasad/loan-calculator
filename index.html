<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Loan Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <style>
      #loading,
      #results {
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="https://raw.githubusercontent.com/gdurgaprasad/loan-calculator/master/img/logo.jpg"
          width="40"
          height="40"
          class="d-inline-block align-center"
          alt=""
        />
        Loan Calculator
      </a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 mx-auto">
          <div class="card card-body text-center mt-5 shadow-lg p-3 mb-5 bg-white rounded">
            <h2 class="heading display-5 pb-3">
              Loan Calculator
            </h2>
            <form id="loan-form">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">$</span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Loan Amount"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  id="loan-amount"
                />
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2">%</span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Interest Rate"
                  aria-label="interest"
                  aria-describedby="basic-addon2"
                  id="interest-rate"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  id="years-to-repay"
                  placeholder="Tenure(in years)"
                />
              </div>
              <button type="submit" class="btn btn-block btn-info">
                Calculate
              </button>
            </form>

            <!-- LOADER -->
            <div id="loading" class="pt-4">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-border text-secondary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-border text-success" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-border text-danger" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-border text-warning" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-border text-info" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="spinner-border text-dark" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <!-- LOADER -->

            <!-- RESULTS -->
            <div id="results" class="pt-4">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    Monthly payment
                  </span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Monthly Payment"
                  aria-label="monthly"
                  aria-describedby="basic-addon1"
                  id="monthly-payment"
                  disabled
                />
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    Total payment
                  </span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Total Payment"
                  aria-label="monthly"
                  aria-describedby="basic-addon1"
                  id="total-payment"
                  disabled
                />
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">
                    Total Interest
                  </span>
                </div>
                <input
                  type="number"
                  class="form-control"
                  placeholder="Total Interest"
                  aria-label="monthly"
                  aria-describedby="basic-addon1"
                  id="total-interest"
                  disabled
                />
              </div>
            </div>
            <!-- RESULTS -->
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
